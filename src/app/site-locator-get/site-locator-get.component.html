<div [style.width.px]="500">
    <label for="zipCode">Get Zip Codes</label>
    <!-- <input id="zipCode" type="text" [(ngModel)]="zipCode" /> -->
    <button [disabled]="clicked" (click)="fetchZipCode()">Fetch Zip Codes</button>
